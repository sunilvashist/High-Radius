<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/modal.css">

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<title>Invoice List</title>
</head>

<body>
   <div class="row">
         <div class="column">
             <img src="./images/Group%2020399.svg"> </div>
             <div class="column">
          <img src="./images/logo.svg" >
          </div>
        </div>
	<div class="table-container">
		<h1 class="heading" style="color: white">Invoice List</h1>
		<div id="popup">
		
			<div class="container">
			
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addModal">Add</button>
			  
				<!-- Modal -->
				<div class="modal fade" id="addModal" role="dialog">
				  <div class="modal-dialog">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Invoice</h4>
					  </div>
					  <div class="modal-body">
						<form>
                            <div class="model-internal" >
                              <div class="Add-first-div">
                              <Label><font color=#97A1A9>Customer Name</font></Label><input type="text" name="Customer-Name" id="Customer-Name" required>
                               
                               <Label><font color=#97A1A9 style="margin-left: 70px;">Due-Date</font></Label><input type="date" name="Due-Date" id="Due-Date" required>
                                </div>
                               <p></p>
                               <p></p>
                               <div class="Add-second-div">
                                <Label><font color=#97A1A9>Customer Number*</font></Label><input type="number" name="Customer-No" id="Customer-No" required>
                                
                                 <Label><font color=#97A1A9 style="margin-left: 70px;">Notes</font></Label><input type="text" name="Notes" id="Notes">
                                 
                               
                                </div>
                                <p></p>
                                <p></p>
                                <div class="Add-third-div">
                                <Label><font color=#97A1A9>Invoice Number</font></Label><input type="number" name="Invoice-Number" id="Invoice-No"
								required>
                                </div>
                                <p></p>
                                <p></p>
                                <div class="Add-fourth-div">
                                <Label><font color=#97A1A9>Invoice-Amount</font></Label><input type="text" name="Invoice-Amount" id="Invoice-Amount"
								required>
                                </div>
                                
                               
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn-cancel" data-dismiss="modal"><font color=#14AFF1>Cancel</font></button>
							<button type="reset" class="btn-clear">Clear</button>
							<button type="button" onclick="myFunction()" id="addbtn" class="btn-add">Add</button>
                           
                            </div>
						</form>
					  </div>
<!--
					  <div class="modal-footer">
						
					  </div>
-->
					</div>
					
				  </div>
				</div>
				
			  </div>


			  <!--Edit start here-->
			  <div class="container">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#editModal">Edit</button>
			  
				<!-- Modal -->
				<div class="modal fade" id="editModal" role="dialog">
				  <div class="modal-dialog">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
<!--						<button type="button" class="close" data-dismiss="modal">&times;</button>-->
						<h4 class="modal-title">Edit Invoice</h4>
					  </div>
					  <div class="modal-body2">
						<form>
						<div class="modal-interal1">
                            <Label><font color=#97A1A9>Invoice-Amount   </font></Label><input type="text" name="Invoice-Amount" id="Invoice-Amount2"
								required>
                            </div>
                            <p></p>
                            <p></p>
                            <div class="internal-internal2">
                                <Label><font color=#97A1A9>Notes</font></Label><input type="text" name="Notes" id="Notes2">
                                
                            </div>
                              <div class="modal-footer">
                                <button type="button" class="btn-cancel" data-dismiss="modal"><font color=#14AFF1>Cancel</font></button>
							<button type="reset" class="btn-clear">Reset</button>
							<button type="button" onclick="myFunction()" id="savebtn" class="btn-save">Save</button>
                           
                            </div>
						</form>
					  </div>
					
					</div>
					
				  </div>
				</div>
				
			  </div>
			  <!--Edit End here-->

			  <!--Delete start Here-->
			  <div class="container">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#deleteModal">Delete</button>
			  
				<!-- Modal -->
				<div class="modal fade" id="deleteModal" role="dialog">
				  <div class="modal-dialog">
				  
					<!-- Modal content-->
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete record(s)</h4>
					  </div>
					  <div class="modal-body">
						<p>You'll lose all the record(s) after this action. We can't recover</p>
						<p>then once you delete</p>
						<p>Are you sure you want to <span>permanently delete</span> them</p>
							<button type="button" id="deletebtn">Delete</button>
					  </div>
					  <div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  </div>
					</div>
					
				  </div>
				</div>
				
			  </div>

<!--Delete End HERE-->

		</div>


		<table class="table" id="table">
			<thead>
				<tr style="color: white">
					<th></th>
					<th>Customer Name</th>
					<th>Customer #</th>
					<th>Invoice #</th>
					<th>Invoice Amount</th>
					<th>Due Date</th>
					<th>Predicted Payment Date</th>
					<th>Notes</th>
				</tr>
			</thead>

		</table>
</body>
<script src="./js/add.js"></script>


</html>
